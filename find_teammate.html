<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HackConnect - Find Teammate</title>
<link rel="stylesheet" href="style.css">
<style>
    .post {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .post:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    button {
        margin-top: 10px;
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #0056b3;
    }
    .delete-btn {
        background: #dc3545;
        margin-left: 3px;
    }
    .delete-btn:hover {
        background: #a71d2a;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Find Teammate</h2>
    <div id="posts"></div>

    <nav>
        <a href="home.html">Home</a>
        <a href="post_requirement.html">Post Requirement</a>
    </nav>
</div>

<script>
function renderPosts() {
    let posts = JSON.parse(localStorage.getItem('posts') || '[]');
    const postsDiv = document.getElementById('posts');
    postsDiv.innerHTML = "";

    if(posts.length === 0) {
        postsDiv.innerHTML = "<p>No requirements posted yet.</p>";
    } else {
        posts.forEach((post, index) => {
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
                <p><strong>Event:</strong> ${post.event}</p>
                <p><strong>Venue:</strong> ${post.venue}</p>
                <p><strong>Skills:</strong> ${post.skills}</p>
                <p><strong>Department:</strong> ${post.department}</p>
                <p><strong>Domain:</strong> ${post.domain}</p>
                <p><strong>Specialization:</strong> ${post.specialization}</p>
                <p><strong>Phone:</strong> ${post.phone}</p>
                <p><strong>Email:</strong> ${post.mail}</p>
                <button onclick="connectMail('${post.mail}')">Connect</button>
                <button class="delete-btn" onclick="deletePost(${index})">Delete</button>
            `;
            postsDiv.appendChild(div);
        });
    }
}

function connectMail(mail) {
    window.location.href = `mailto:${mail}?subject=HackConnect - Team Request&body=Hi, Iâ€™d like to connect with you regarding your post on HackConnect.`;
}

function deletePost(index) {
    if(confirm("Are you sure you want to delete this post?")) {
        let posts = JSON.parse(localStorage.getItem('posts') || '[]');
        posts.splice(index, 1);
        localStorage.setItem('posts', JSON.stringify(posts));
        renderPosts(); // refresh the list
    }
}

// Initial render
window.onload = renderPosts;
</script>
</body>
</html>
